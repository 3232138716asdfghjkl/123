<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>聊天交互网站</title>
    <style>
        /* 自定义滚动条样式 */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #888;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-md">
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="bg-blue-500 text-white p-4">
                <h1 class="text-2xl font-bold">聊天交互网站</h1>
            </div>
            <div class="chat-messages p-4 h-96 overflow-y-auto">
                <!-- 聊天消息将在这里动态添加 -->
            </div>
            <div class="p-4 border-t border-gray-300">
                <form id="chat-form" class="flex">
                    <input type="text" id="message-input" class="flex-1 border border-gray-300 rounded-md p-2 mr-2"
                        placeholder="输入你的消息">
                    <button type="submit"
                        class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-colors">发送</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const chatMessages = document.querySelector('.chat-messages');

        chatForm.addEventListener('submit', function (e) {
            e.preventDefault();
            const message = messageInput.value;
            if (message.trim()!== '') {
                const messageElement = document.createElement('div');
                messageElement.classList.add('bg-blue-100', 'p-2', 'rounded-md', 'mb-2');
                messageElement.textContent = message;
                chatMessages.appendChild(messageElement);
                messageInput.value = '';
                // 滚动到最新消息
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>

</html>
